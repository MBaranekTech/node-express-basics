<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="number"] {
            flex: 1;
            min-width: 100px;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        select option {
            background: #667eea;
            color: white;
        }

        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        #result {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #result:empty::before {
            content: 'Result will appear here';
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>‚ú® Calculator</h1>
        
        <div class="input-group">
            <input type="number" id="num1" placeholder="First number">
            <select id="operation">
                <option value="+">‚ûï</option>
                <option value="-">‚ûñ</option>
                <option value="*">‚úñÔ∏è</option>
                <option value="/">‚ûó</option>
                <option value="^">üß™</option>
                <option value="‚àö">‚àö</option>
                <option value="!">! (Factorial)</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="num2" placeholder="Second number">
        </div>
        
        <button onclick="calculate()">Calculate</button>
        
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            
            fetch('http://localhost:3000/api/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    number1: num1,
                    number2: num2,
                    operation: operation
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `${data.number1} ${data.operation} ${data.number2} = <strong>${data.result}</strong>`;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 
                    '‚ùå Error: ' + error.message;
            });
        }

        // Allow Enter key to calculate
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
